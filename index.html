<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">


</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div class="badge" id="userLabel">user</div>
        <div class="badge" id="compLabel">comp</div>
        <span id="userScore">0</span>
        <span id="compScore">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="s">
            <img src="icons8-hand-scissors-96.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="icons8-hand-96.png" alt="">
        </div>
        <div class="choice" id="r">
            <img src="icons8-hand-rock-96.png" alt="">
        </div>
    </div>

    <p id="actionMessage">Make Your Move</p>

    <script src="scripts.js"></script>
</body>

</html>
